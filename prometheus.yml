global:
  scrape_interval: 15s

scrape_configs:
  # Основные метрики FastAPI (обязательно)
  - job_name: weather-app
    static_configs:
      - targets: ['weather-app:8000']
    metrics_path: /metrics

  # Простейший HTTP-check доступности — то, что требовалось в задании
  - job_name: weather-app-up
    static_configs:
      - targets: ['weather-app:8000']
    scrape_interval: 10s
